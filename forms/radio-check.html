<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="radio-check.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <p>
          <label for="search">search: </label>
          <input id="search" name="search" type="search" />
        </p>
        <p>
          <label for="text">text: </label>
          <input id="text" name="text" type="text" />
        </p>
        <p>
          <label for="date">date: </label>
          <input id="date" name="date" type="datetime-local" />
        </p>
        <p>
          <label for="radio">radio: </label>
          <input id="radio" name="radio" type="radio" />
        </p>
        <p>
          <label for="checkbox">checkbox: </label>
          <input id="checkbox" name="checkbox" type="checkbox" />
        </p>
        <p><input type="submit" value="submit" /></p>
        <p><input type="button" value="button" /></p>
      </fieldset>
      <fieldset>
        <legend>Fruit preference</legend>

        <p>
          <label>
            <input type="checkbox" name="fruit-1" value="cherry" />
            I like cherry
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="fruit-2" value="banana" disabled />
            I can't like banana
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="fruit-3" value="strawberry" />
            I like strawberry
          </label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Fruit preference (radio)</legend>

        <p>
          <label>
            <input type="radio" name="fruit" value="cherry" />
            cherry
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="fruit" value="banana" />
            Banana
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="fruit" value="strawberry" />
            Strawberry
          </label>
        </p>
        <p>
          <input type="radio" name="fruit" value="apple" id="apple" checked />
          <label for="apple">Apple</label>
          <span></span>
        </p>
      </fieldset>
    </form>
  </body>
</html>
