<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas path</title>
    <style>
        body {
          margin: 0;
          overflow: hidden;
        }
      </style>
</head>
<body>
  <canvas class="myCanvas">
        <p>Add suitable fallback here.</p>
  </canvas>
<script>
        const canvas = document.querySelector('.myCanvas');
        const width = canvas.width = window.innerWidth;
        const height = canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = 'rgb(0,0,0)';
        ctx.fillRect(0,0,width,height);

        // drawing path
        /*beginPath() — start drawing a path at the point where the pen currently is on the canvas. On a new canvas, the pen starts out at (0, 0).
        moveTo() — move the pen to a different point on the canvas, without recording or tracing the line; the pen simply "jumps" to the new position.
        fill() — draw a filled shape by filling in the path you've traced so far.
        stroke() — draw an outline shape by drawing a stroke along the path you've drawn so far.*/

        // drawing lines
        // Helper function to turn degress to radians
        function degToRad(degrees) {
          return degrees * Math.PI / 180;
        };

        ctx.fillStyle = 'rgb(255, 0, 0)';
        ctx.beginPath();
        ctx.moveTo(50, 50);

        ctx.lineTo(150, 50);
        let triHeight = 50 * Math.tan(degToRad(60));
        ctx.lineTo(100, 50+triHeight);
        ctx.lineTo(50, 50);
        ctx.fill();

        //Drawing circles
        ctx.fillStyle = 'rgb(0, 0, 255)';
        ctx.beginPath();
        ctx.arc(150, 106, 50, degToRad(0), degToRad(360), false);
        ctx.fill();
        /*
        arc() takes six parameters. The first two specify the position of the arc's
         center (X and Y, respectively). The third is the circle's radius, the fourth
          and fifth are the start and end angles at which to draw the circle 
          (so specifying 0 and 360 degrees gives us a full circle), and the sixth 
          parameter defines whether the circle should be drawn counterclockwise (anticlockwise) 
          or clockwise (false is clockwise).*/

        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(200, 106, 50, degToRad(-45), degToRad(45), true)
        ctx.lineTo(200, 106);
        ctx.fill();

        //Text
        // fillText() — draws filled text.
        // strokeText() — draws outline (stroke) text.

        ctx.strokeStyle = 'white';
        ctx.lineWidth = 1;
        ctx.font = '36px arial';
        ctx.strokeText('Canvas text', 50, 50);

        ctx.fillStyle = 'red';
        ctx.font = '48px georgia';
        ctx.fillText('Canvas text', 50, 150);

        let image = new Image();
        image.src = 'firefox.png'

        image.onload = function() {
          ctx.drawImage(image, 20, 20, 185, 175, 50, 300, 185, 175);
        }

        /*
        * Parameters 2 and 3 define the coordinates of the top left corner of the area you want to 
        cut out of the loaded image, relative to the top-left corner of the image itself.
        * Parameters 4 and 5 define the width and height of the area we want to cut out from the original image we loaded.
        * Parameters 6 and 7 define the coordinates at which you want to draw the top-left corner of the cut-out portion of
         the image, relative to the top-left corner of the canvas.
        * Parameters 8 and 9 define the width and height to draw the cut-out area of the image. In this case, we have 
          specified the same dimensions as the original slice, but you could resize it by specifying different values
        */
      
    </script>
</body>
</html>
