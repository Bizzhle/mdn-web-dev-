<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Object basics: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    let bandInfo;

    // Add your code here
    let myBand = {
      name: "Plantation Boiz",
      nationality: "Nigerian",
      genre: "Afrobeats",
      members: 3,
      formed: 1999,
      split: 2004,
      albums: [
        { name: "Dont leave me", released: 2000 },
        { name: "Faze Alone", released: 2002 },
        { name: "Grass 2 grace", released: 2004 },
      ],
    };

    bandInfo = `${myBand.name} is a ${myBand.nationality} music group`;

    // Don't edit the code below here!

    const section = document.querySelector("section");
    let para1 = document.createElement("p");
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>
</html>
