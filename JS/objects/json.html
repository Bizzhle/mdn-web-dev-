<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Our superheroes</title>

    <link
      href="https://fonts.googleapis.com/css?family=Faster+One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>

    <section></section>

    <script>
      const header = document.querySelector("header");
      const section = document.querySelector("section");
      /*To obtain the JSON, we use an API called XMLHttpRequest (often called XHR). 
      This is a very useful JavaScript object that allows us to make network requests 
      to retrieve resources from a server via JavaScript */
      let requestURL =
        "https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json"; // store url of json to retrieve
      let request = new XMLHttpRequest(); // create request
      request.open("GET", requestURL); // open request using http method and url
      request.responseType = "json"; // this tells the server to return json
      request.send(); // request is sent with send

      request.onload = function () {
        const superHeroes = request.response; // store the response to our request
        populateHeader(superHeroes);
        showHeroes(superHeroes);
      };

      function populateHeader(jsonObj) {
        const myH1 = document.createElement("h1");
        myH1.textContent = jsonObj["squadName"];
        header.appendChild(myH1);

        const myPara = document.createElement("p");
        myPara.textContent =
          "Hometown: " +
          jsonObj["homeTown"] +
          " // Formed: " +
          jsonObj["formed"];
        header.appendChild(myPara);
      }

      function showHeroes(jsonObj) {
        const heroes = jsonObj["members"];

        for (let i = 0; i < heroes.length; i++) {
          const myArticle = document.createElement("article");
          const myH2 = document.createElement("h2");
          const myPara1 = document.createElement("p");
          const myPara2 = document.createElement("p");
          const myPara3 = document.createElement("p");
          const myList = document.createElement("ul");

          myH2.textContent = heroes[i].name;
          myPara1.textContent = "Secret identity: " + heroes[i].secretIdentity;
          myPara2.textContent = "Age: " + heroes[i].age;
          myPara3.textContent = "Superpowers:";

          const superPowers = heroes[i].powers;
          for (let j = 0; j < superPowers.length; j++) {
            const listItem = document.createElement("li");
            listItem.textContent = superPowers[j];
            myList.appendChild(listItem);
          }

          myArticle.appendChild(myH2);
          myArticle.appendChild(myPara1);
          myArticle.appendChild(myPara2);
          myArticle.appendChild(myPara3);
          myArticle.appendChild(myList);

          section.appendChild(myArticle);
        }
      }

      /*
      request.open("GET", requestURL);
      request.responseType = "text"; // now we're getting a string!
      request.send();

      request.onload = function () {
        const superHeroesText = request.response; // get the string from the response
        const superHeroes = JSON.parse(superHeroesText); // convert it to an object
        populateHeader(superHeroes);
        showHeroes(superHeroes);
      }; */
    </script>
  </body>
</html>
